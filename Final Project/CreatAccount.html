<html>
	<!--
	Story - Creat Account - 11/08/2015  -->

	<head>
		<title> Register </title>
		<link rel="stylesheet" type="text/css" href="Styles/style.css"/>
	</head>
	<body>
		<h2> Welcome to Story </h2>
		<div>
		 <form method="post" action="cgi-bin/creataccount.py">

		 First Name:
		 <input name="firstname" type="text" size = "50">
		 <br>
		 <br>

		 Last Name:
		 <input name="lastname" type="text" size = "50">
		 <br>
		 <br>

		 Account Name:
		 <input name="accountname" type="text" size = "50">
		 <br>
		 <br>

		 Password:
		 <input name="password" type="text" size = "50">
		 <br>
		 <br>

		 Writing Talent:
		 <select name = "writingtalent">
  	  	<option value="novel">Novel</option>
  		  <option value="screenplay">Screen Play</option>
  		  <option value="theatre">Theatre</option>
  		  <option value="poem">Poem</option>
		 </select>
		 <br>
		 <br>

		 Profile picture:
		 <input name="profile" type="text" size = "50">
		 <br>
		 <br>

		 <input type="submit" name="submit">
	  </form>
	  </div>
  </body>
</html>
