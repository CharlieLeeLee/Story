<html>
	<!--
	Story - Creat Account - 11/08/2015  -->

	<head>
		<title> Register </title>
		<link rel="stylesheet" type="text/css" href="Styles/style.css"/>
	</head>
	<body>
		<header>
			<ul style="position:fixed;">
				<li><a href="Story.html">Story</a></li>
				<li><a name="about" href="Story.html#about">About</a></li>
				<ul style="float:right;list-style-type:none;">
					<li><a class="active" href="CreatAccount.html">Sign Up</a></li>
					<li><a href="cgi-bin/login.py">Sign in</a></li>
				</ul>
			</ul>
		</header>

		<div id="signin">
		 <form method="post" action="cgi-bin/creataccount.py">
			 <h2>Welcome to Story</h2>

			 <p>
				 <label for="firstname"/>
				 <input id="firstname" name="firstname" type="text" required="required" placeholder="First Name">
			 </p>

			 <p>
				 <label for="lastname"/>
				 <input id="lastname" name="lastname" type="text" required="required" placeholder="Last Name">
			 </p>

			 <p>
				 <label for="accountname"/>
				 <input id="accountname" name="accountname" type="text" required="required" placeholder="Account Name">
			 </p>

			 <p>
				 <label for="password"/>
				 <input id="password" name="password" type="password" required="required" placeholder="Password">
			 </p>

			 <p>
				 <label for="profile"/>
				 <input id="profile" name="profile" type="text" required="required" placeholder="Profile 	Picture Path">
			 </p>

     <p style="color:#337AB7;font-weight:bold;">Writing Talent:</p>
		 <select name = "writingtalent">
  	  	<option value="novel">Novel</option>
  		  <option value="screenplay">Screen Play</option>
  		  <option value="theatre">Theatre</option>
  		  <option value="poem">Poem</option>
		 </select>
		 <br><br>


		<button class="button" type="submit">Sign Up</button>

	  </form>
	  </div>
  </body>
</html>
